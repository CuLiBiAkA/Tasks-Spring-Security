<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>UpdateUser</title>
</head>
<body>

<form th:action="@{/admin}">
    <input th:type="submit" value="Включить заднюю"/>
</form>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <br/>
    <label for="name">ИМЯ: </label>
    <input th:type="text" th:field="*{name}" th:readonly="name" id="name"/><br/>
    <label for="password">ПАРОЛЛЛ: </label>
    <input th:type="password" th:required="password" minlength="3" th:field="*{password}" id="password"/><br/>
    <label for="size">РАЗМЕР ТВОЕЙ ПИСЮЛЬКИ: </label>
    <input th:type="number" th:value="1" th:min="0" th:max="10" th:step="1" th:field="*{penisSize}" id="size"> <br/>
    <label for="drove">КЛИКУХА: </label>
    <input th:type="text" th:field="*{drove}" id="drove"/>
    <br/>
    <label th:for="flag">ADMIN</label>
    <input type="radio" name="flag" th:checked="${flag} ? 'checked'" th:value="${flag.TRUE}"/>
    <br/>
    <label th:for="flag.">ФУФЛЫЖНИК</label>
    <input type="radio" name="flag" th:checked="${!flag} ? 'checked'" th:value="${flag.FALSE}"/>
    <br/>
    <input th:type="submit" value="Изменить"/>
</form>
</body>
</html>
